 <ion-app>
 <ion-menu menuId="main-menu" content-id="main" side="end">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/images/Icons/{{userJson.iconUsers}}.png">
        <ion-label>
          <h2>{{userJson.nomeUsers}}</h2>
          <p>{{userJson.username}}</p>
        </ion-label>
      </div>

      <ion-list lines="none" class="menu-items">
        <ion-item color="transparent" >
          <ion-icon name="time-outline"></ion-icon>
          <ion-label>Sua atividade</ion-label>
        </ion-item>

        <ion-item color="transparent" class="active">
          <ion-icon name="person-outline" ></ion-icon>
          <ion-label>Conta</ion-label>
        </ion-item>

        <ion-item color="transparent">
          <ion-icon name="book-outline"></ion-icon>
            <ion-label>Escola filiada</ion-label>
        </ion-item>

        <ion-item color="transparent">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-label>Privacidade</ion-label>
        </ion-item>

        <ion-item color="transparent">
          <ion-icon name="shield-checkmark-outline"></ion-icon>
          <ion-label>Segurança</ion-label>
        </ion-item>

        <ion-item color="transparent">
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label>Informações</ion-label>
        </ion-item>

        <ion-item color="transparent">
          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-label>Duvidas frequentes</ion-label>
        </ion-item>

        <ion-item color="transparent" (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>

      <div class="footer">
        <ion-icon name="moon-outline"></ion-icon>
      </div>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
